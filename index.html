<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="css/bootstrap_4.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <section class="container">
        <h3 class="mt-3 mb-3">First task</h3>

        <form id="myForm">
            <div class="form-group">
                <label for="sum">Сума</label>
                <input 
                    type="number" 
                    class="form-control"
                    id="sum" 
                    step="any" 
                    name="sum" 
                    required
                    value="" 
                    placeholder="Введіть суму"/>
            </div>

            <div class="form-group">
                <label for="price">Ціна</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="price" 
                    step="any" 
                    name="price" 
                    required
                    value="" 
                    placeholder="Введіть ціну"/>
            </div>

            <button type="submit" class="btn btn-primary">Повернути решту</button>
        </form>

        <div id="result"></div>
    </section>

    <section class="container">
        <h3 class="mt-5 mb-3">Second Task</h3>

        <button type="button" class="btn btn-primary" id="openModal">Open Modal Window</button>
    </section>

    <section class="container"> 
        <h3 class="mt-5 mb-3">Third Task</h3>
        <table width="100%" class="table table-striped">
            <thead>
                <tr>
                    <th>Ім’я</th>
                    <th>Прізвище</th>
                    <th>Електронна адреса</th>
                    <th>Дата</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
        
        <form class="mt-5" id="userForm">
            <div class="form-group">
                <label for="name">Ім’я</label>
                <input type="text" class="form-control" id="name" name="name" value="" required />
            </div>

            <div class="form-group">
                <label for="surname">Прізвище</label>
                <input type="text" class="form-control" id="surname" name="surname" value="" required />
            </div>

            <div class="form-group">
                <label for="email">Електронна адреса</label>
                <input type="email" class="form-control" id="email" name="email" value="" required />
            </div>

            <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
    </section> 

    <script src="js/change-calculation.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/table.js"></script>
    
</body>
</html>
